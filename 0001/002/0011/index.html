<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html</title>

</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em várias dispositivos diferentes ou simplesmente aumante e diminua o tamanho do seu navagador.</p>
    <picture>
       
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexivel">
    </picture>
    <h1>Reproduzindo Audio </h1>
    <p>vamos aprender a reproduzir audio em HTML5.</p>
    <audio src="midia/guanacast-33 (1).mp3" controls autoplay loop></audio>
    <audio src="midia/W. A. Mozart, Symphony No.38 in D major - A Far Cry.mp3" controls loop></audio>
  
</body>
</html>
