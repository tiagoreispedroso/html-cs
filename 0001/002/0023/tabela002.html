<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td.num{
         text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabela grandes</h1>
    <table>
        <thead>
             <tr>
                <th>Estado</th>
                <th>População</th>
             </tr>
        </thead>
        <tbody>
            <tr>
              <td> São Paula </td>
              <td class="numero">45 973 190</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 322 692</td>
            </tr>
            <tr> 
                <td>Rio de Janeiro</td>
                <td class="numero">17 219 676</td>
            </tr>

        </tbody>
        <tfoot>
              <tr>
                <th>Total de Habitantes</th>
                <td>210.147.125</td>
              </tr>
        </tfoot>
    </table>
    
</body>
</html>
