<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p
        {
            display: none;
        }
       
        div:hover > p{
            display:block;
            color: azure;
            background-color: brown;
            width: 300px;
        }
            div:hover{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mause sobre o texto abaoxo</p>
     <div>passe o mause aqui
        <p>TEXO ESCONDITO...</p>
     </div> 
     <p>fim do texto</p>   
</body>
</html>
